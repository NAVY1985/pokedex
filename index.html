<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Pokedex</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <img class="img-fluid" src="assets/images/Logo_de_PokÃ©mon_(EN).png" alt="">
            </div>
            <div class="col-12 d-flex justify-content-center mt-4">
                <p class="h5">Identifica a tu pokemon favorito, agrega su nombre en la barra de busqueda y descubre sus habilidades... </p>
            </div>
        </div>

    </header>
    <section class="container-fluid">
        <div class="row mt-4 d-flex justify-content-center">
            <div class="input-group  col-sm-12 col-md-6">
                <div class="input-group-prepend">
                    <button id="search-poke" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" type="button">Find</button>
                </div>
                <input id="poke-name" type="text" class="form-control" placeholder="name pokemon" aria-label="" aria-describedby="basic-addon1">
            </div>
        </div>
    </section>
    <section class="container-fluid mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-8" id="pokemons"></div>
        </div>
    </section>
    <!--SECCION MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="namePokemon"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" id="container-profile">
                    <figure id="profile-pokemon"></figure>
                    <hr>
                    <p id="identifier"></p>
                    <p class="text-white" id="type"></p>
                    <hr>
                    <p id="speed"></p>
                    <p id="special-defense"></p>
                    <p id="special-attack"></p>
                    <p id="defense"></p>
                    <p id="attack"></p>
                    <p id="hp"></p>
                    <hr>
                    <p id="abilities"></p>
                    <p id="weight"></p>
                    <p id="height"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

</html>
